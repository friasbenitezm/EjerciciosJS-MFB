<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Mariana FriasB">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Final</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estiloseje.css" type="text/css">
    </head>
    
    <body>
        <div class="container principal">
            <h1>Ejercicio Final</h1>
        <form>
            <label >
                Nombre
                <input type="text" name="nombre" id="nombre"/>
            </label>
            <label >
               Apellidos
                <input type="text" name="apellidos" id="apellidos"/>
            </label> <br>
            <label >
               Telefono
                <input type="tel" name="telefono" id="telefono"/>
            </label> 
            <label >
               Comentario
                <textarea id="comentario" name="comentario" placeholder="Escribe tus comentarios..."></textarea>
            </label> <br>
            <label >
                Email
                 <input type="text" name="correo" id="correo"/>
             </label> 
            <button onclick="enviar ();" class="btn btn-primary">Enviar</button>

        <!--Se recomienda poner la funcionalidad de javascript al final del contenido inmediatamente antes de cerrar
        la etoqueta body, esto para prevenir que el navegador tarde en cargar el contenido al leer antes de la funcionalidad -->
            <script type="text/javascript">
                function enviar() {
                    event.preventDefault();
                    var nombre=$('#nombre').val();
                    var apellidos=$('apellidos').val();
                    var telefono=$('#telefono').val();
                    var comentario=$('#comentario').val();
                    var email=$('#email').val();
                    if (nombre =="") {
                        alert("Falta agregar nombre");
                    } else {
                    if (apellidos =="") {
                        alert("Falta agregar apellidos");
                    } else {
                    if (telefono=="") {
                        alert("Falta agregar telefono");
                    } else {
                    if (email =="") {
                        alert("Falta agregar email");
                    } else {
                    if (comentario=="") {
                        alert("Falta agregar el comentario");   
                    } else {
                    $('form').html("<h2>Formulario enviado satisfactoriamente</h2>");
                    }
                }
            }
        }
        }
        } </script>
      </form>
     </body>
</html>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estiloseje.css" type="text/css">
</head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
function responder() {
    var nombre = $("#nombre").val();
    if (nombre == "John Deacon") {
    	alert('Respuesta correcta');
    } else {
    	alert('Respuesta incorrecta');
    }
}
</script>
</head>
<body>
    <div class="container principal">
        <h1>Ejercicio 3</h1>
        <br>
        <h2>Cuestionario de Condicionales</h2>
        
        <from>
        <p>¿Quién es el integrante bajista de Queen?</p>
	    <input type="text" name="nombre" id="nombre" />
	    <button onclick="responder();">Iniciar</button>
        </from>
<br>
        <h2>El codigo utilizado fue:</h2>
        <code>
            function responder() {
                var nombre = $("#nombre").val();
                if (nombre == "John Deacon") {
                    alert('Respuesta correcta');
                } else {
                    alert('Respuesta incorrecta');
                }
            }
        </code>
    </div>
</body>
</html>
